<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch - Prodigy Infotech Task-02</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .stopwatch {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .time {
      font-size: 48px;
      margin-bottom: 20px;
      color: #2193b0;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start {
      background-color: #4CAF50;
      color: white;
    }

    .pause {
      background-color: #f0ad4e;
      color: white;
    }

    .reset {
      background-color: #d9534f;
      color: white;
    }

    .lap {
      background-color: #2196F3;
      color: white;
    }

    .laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .laps ul {
      list-style-type: none;
      padding: 0;
    }

    .laps li {
      background: #e9f5ff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>ðŸ•’ Stopwatch | Task-02</h1>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>
    <div class="laps">
      <ul id="lapsList"></ul>
    </div>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let display = document.getElementById("display");
    let lapsList = document.getElementById("lapsList");
    let interval = null;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.innerText = `${h}:${m}:${s}`;
    }

    function startStopwatch() {
      if (interval !== null) return; // already running
      interval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(interval);
      interval = null;
    }

    function resetStopwatch() {
      pauseStopwatch();
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      lapsList.innerHTML = "";
    }

    function recordLap() {
      if (interval === null) return;
      const lapTime = display.innerText;
      const lapItem = document.createElement("li");
      lapItem.innerText = `Lap ${lapsList.children.length + 1}: ${lapTime}`;
      lapsList.appendChild(lapItem);
    }
  </script>
</body>
</html>
